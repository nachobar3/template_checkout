<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 2</title>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
      
      <!-- Custom styles for this template -->
      <link href="css/form-validation.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
</head>
<body>
<main>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"><a href="index.html">Datos</a></li>
      <li class="breadcrumb-item active">Pago</li>
    </ol>
  </nav>
    <div class="row g-5 grid">
        <img src="images/card.jpg" alt="" width="100%" class="order-md-first">
        <div class="col-md-7 col-lg-8"> <!-- Este es lo que ordena a la izquierda-->
            <h4 class="mb-3">Pago</h4>
    
              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                  <label class="form-check-label" for="credit">Credit card</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="debit">Debit card</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>
    
              <div class="row gy-3 box">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="cc-name" placeholder="Nombre del Propietario" required>
                  <small class="text-muted">Tal como dice en la tarjeta</small>
                  <div class="invalid-feedback">
                    Name on card is required
                  </div>
                </div>
    
                <div class="col-md-6">
                  <input type="text" class="form-control" id="cc-number" placeholder="Numero de la Tarjeta" required>
                  <div class="invalid-feedback">
                    Credit card number is required
                  </div>
                </div>
    
                <div class="col-md-3">
                  <input type="number" class="form-control" placeholder="MM / YY" maxlength='7'>
                  <div class="invalid-feedback">
                    Expiration date required
                  </div>
                </div>
    
                <div class="col-md-3">
                  <input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required>
                  <div class="invalid-feedback">
                    Security code required
                  </div>
                </div>
              </div>
              <a href="paso_2.html"><button class="w-100 btn btn-primary btn-lg" type="submit">Pagar</button></a>
        </div>



</div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
</body>

</html>
